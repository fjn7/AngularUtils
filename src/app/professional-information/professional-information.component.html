<h2>Professional Information</h2>
<form [formGroup]="form">
    <div class="form-group">
        <label>Sector:</label>
        <input type="text" formControlName="sector">
    </div>
    <div class="form-group">
        <label>Job:</label>
        <input type="text" formControlName="job">
    </div>
    <div class="form-group">
        <label>Experience (in years):</label>
        <input type="number" placeholder="identification number" formControlName="experience">
    </div>
</form>
